<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iphone.css">
</head>
<body>
    <header id="head" class="head">
        <h1>Sai-Mobile</h1>
        <button type="button" class="cart-button"><i class='bx bx-cart'></i></button>
    </header>
    <section id="iphone" class="iphone">
        <h2>iPhone</h2>
        <div class="iphone-container">
            <div class="iphone-card">
                <img src="Images/Iphone/iphone 16.webp" alt="Iphone 14">
                <a href="">Apple iPhone 16 (White, 128 GB)</a>
                <p>₹79,900</p>
                <button type="button">Add To cart</button>
            </div>
            <div class="iphone-card">
                <img src="Images/Iphone/iphone 15.webp" alt="Iphone 13">
                <a href="">Apple iPhone 15 (Green, 128 GB)</a>
                <p>₹58,499</p>
                <button type="button">Add To cart</button>
            </div>
            <div class="iphone-card">
                <img src="Images/Iphone/iphone 14.web.webp" alt="Iphone 12">
                <a href="">Apple iPhone 14 Plus (Starlight, 128 GB)</a>
                <p>₹56,999</p>
                <button type="button">Add To cart</button>
            </div>
            <div class="iphone-card">
                <img src="Images/Iphone/iphone 13.webp" alt="Iphone 11">
                <a href="">Apple iPhone 13 (Midnight, 128 GB)</a>
                <p>₹40,999</p>
                <button type="button">Add To cart</button>
            </div>
        </div>
    </section>
</body>
</html>
