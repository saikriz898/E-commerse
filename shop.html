<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header id="head" class="head">
        <h1>Techspot Mobile</h1>
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a  class="active"  href="shop.html" class="dropbtn">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>

                <li><a href="#contact">Contact</a></li>

        <button type="button"><i class='bx bx-shopping-bag'></i></button>
    </header>
    <div class="container">
        <div class="list"></div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div class="listcard"></div>
            <p>Total Price: $<span class="total">0</span></p>
            <p>Total Quantity: <span class="quantity">0</span></p>
            <button class="continueShopping" onclick="continueShopping()">Continue Shopping</button>
        </div>
        <button class="shopping" onclick="openShoppingCart()">View Cart</button>
        <button class="closeshopping" onclick="closeShoppingCart()">Close Cart</button>
    </div>
<script src="script.js"></script>
</body>
