<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="asserts/css/shop.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header id="head" class="head">
        <h1>Techspot Mobile</h1>
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a  class="active"  href="shop.html" class="dropbtn">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="shopping" onclick="openShoppingCart()"><i class='bx bx-shopping-bag'></i></button>
    </header>
    <div class="container">
        <div class="list"></div>
        <section class="cart-section">
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div class="listcard"></div>
            <div class="cart-summary">
                <h3>Summary</h3>
                <p>Total Price: $<span class="total">0</span></p>
                <p>Total Quantity: <span class="quantity">0</span></p>
                <button class="clear" onclick="clearCart()">Clear Cart</button>
                <button class="continueShopping" onclick="continueShopping()">Continue Shopping</button>
                <button class="closeshopping" onclick="closeShoppingCart()">Close Cart</button>
        </div>
        </div>

    </section>
    </div>
<script src="asserts/js/shop.js"></script>
</body>
</html>
