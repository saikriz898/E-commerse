<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Techspot Mobiles</title>
    <link rel="stylesheet" href="asserts/css/contact.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header id="head" class="head">
        <h1>Techspot Mobiles</h1>
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="dropbtn">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Address</h3>
                <p>123 Techspot Street, Mobile City, Techland</p>
                <h3>Phone</h3>
                <p>+91 XXXXXXXXX</p>
                <h3>Email</h3>
                <p>techspot@gmail.com</p>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Techspot Mobiles. All rights reserved.</p>
    </footer>
</body>
</html>
